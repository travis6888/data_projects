{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
       <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
       <script src="{% static "js/index.js" %}"></script>
       <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
       <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
       <link rel="stylesheet" href="{% static "css/style.css" %}">
       <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <center>
     <br><br><br>
            <div class="circle1"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        <h1>twitter.parse</h1>
        <h2>sentiment analysis for twitter terms</h2>
        <div id = "analysis_box">
            <center>
            <div class = "label">
                <p align="center" style = "font-size: 25px"><br>your term is</p>
                <p align="center">{{ analysis_results.label }}</p>
            </div>
            <br>
            <div class = "pos_sent" style = "display:inline-block">
                <p align="center">% POSITIVE</p>
                <p align="center" style = "font-size: 60px">{{ analysis_results.pos_int }}</p>
            </div>
            <div class = "neg_sent" style = "display:inline-block">
                <p align="center">% NEGATIVE</p>
                <p align="center" style = "font-size: 60px">{{ analysis_results.neg_int }}</p>
            </div>
            </center>
        </div>
         <a href = "{% url 'home' %}">
               <button class="pure-button" style="font-size: 30px">new search</button>
        </a>

        <div id="info_box">
            {% for tweet in content %}
                        {{ tweet }} <br><br>
            {% endfor %}
        </div>
    </center>
</body>
